server {
  server_name rubydoc.info www.rubydoc.info;
  server_name rdoc.info www.rdoc.info;
  server_name rubydoc.org www.rubydoc.org;

  location / {
    proxy_pass http://cache;
    proxy_set_header X-Real-IP  $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;
    proxy_set_header X-Forwarded-Port 443;
    proxy_set_header Host $host;
  }

  listen 443 ssl; # managed by Certbot
  ssl_certificate /etc/letsencrypt/live/rubydoc.info/fullchain.pem; # managed by Certbot
  ssl_certificate_key /etc/letsencrypt/live/rubydoc.info/privkey.pem; # managed by Certbot
  include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
  ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
  if ($host = www.rubydoc.org) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = rubydoc.org) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = www.rdoc.info) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = rdoc.info) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = www.rubydoc.info) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  if ($host = rubydoc.info) {
    return 301 https://$host$request_uri;
  } # managed by Certbot

  listen 80;
  server_name rubydoc.info www.rubydoc.info;
  server_name rdoc.info www.rdoc.info;
  server_name rubydoc.org www.rubydoc.org;
  return 404; # managed by Certbot
}
